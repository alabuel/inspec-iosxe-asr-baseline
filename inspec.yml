name: inspec-cisco-iosxe-asr
title: CISCO IOS-XE ASR InSpec Profile
maintainer: Ariel Abuel
copyright: The Authors
copyright_email: you@example.com
license: Apache-2.0
summary: An InSpec Compliance Profile
version: 0.1.0
inputs:
  - name: BANNER
    description: 'Login banner'
    type: array
  - name: ENCRYPTION
    description: 'Authentication and encryption algorithm'
    type: string
  - name: SSH_AUTH_TIMEOUT
    description: 'Authentication timeout'
    type: numeric
  - name: SSH_AUTH_RETRIES
    description: 'SSH Authentication number of retries'
    type: numeric
  - name: EXTERNAL_INTERFACES
    description: 'List of external or high risk interfaces'
    type: array
  - name: EIGRP_INTERFACE
    description: 'EIGRP interface'
    type: string
  - name: OSPF_INTERFACE
    description: 'OSPF interface'
    type: string
  - name: RIP_INTERFACE
    description: 'RIP interface'
    type: string
  - name: NA_BASELINE_SETTINGS
    description: 'List of Not applicable Baseline Settings Controls'
    type: array
  - name: ISP_COMPARTMENT
    description: 'Is this on ISP COMPARTMENT? (true/false)'
    type: boolean
  - name: IGWC_COMPARTMENT
    description: 'Is this on IGWC COMPARTMENT? (true/false)'
    type: boolean